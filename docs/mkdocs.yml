site_name: Quill Docs
docs_dir: docs

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  navigation_depth: 4
  features:
    - navigation.sections
    - content.code.copy
    - toc.follow

nav:
  - Home: index.md
  - Backend:
      - Overview: backend/index.md
      - FastAPI:
          - Overview: backend/fastapi/index.md
      - FHIR:
          - Overview: backend/fhir/index.md
      - OpenEHR:
          - Overview: backend/openehr/index.md
      - Caddy:
          - Overview: backend/caddy/index.md
      - Payments:
          - Overview: backend/payments/index.md
  - Frontend:
      - Overview: frontend/index.md
      - User Workflows: frontend/workflows.md
      - Security: frontend/security.md
      - Accessibility: frontend/accessibility.md
  - LLM:
      - Copilot Instructions: llm/copilot-instructions.md
      - Roadmap: llm/roadmap.md
      - Specs: llm/specs.md
  - Code Documentation:
      - Frontend:
          - TypeDoc: code/frontend/README.md
      - UI Components:
          - Storybook: code/storybook/index.html
      - API:
          - Swagger: code/swagger/index.html


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - ../backend
          options:
            docstring_style: google
            show_source: true
            separate_signature: true
            members_order: source
            inherited_members: false
  - swagger-ui-tag

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences

watch:
  - ../backend
  - docs
