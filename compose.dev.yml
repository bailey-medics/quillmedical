version: "3.9"

services:
  backend:
    build:
      context: ./backend
      target: dev
    container_name: quill_backend
    env_file: backend/.env
    environment:
      BACKEND_ENV: development
    expose:
      - "8000"
    depends_on:
      postgres-auth:
        condition: service_healthy
      postgres-fhir:
        condition: service_healthy
      postgres-ehrbase:
        condition: service_healthy
    networks:
      - public
      - private
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    container_name: quill_frontend
    env_file: frontend/.env
    environment:
      - NODE_ENV=development
    expose:
      - "5173"
      - "5174"
    ports:
      - "5173:5173"
      - "5174:5174"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: ["/bin/sh", "-c", "/app/dev-start.sh"]
    depends_on:
      - backend
    networks:
      - public

  postgres-auth:
    image: postgres:16-alpine
    container_name: quill_postgres_auth
    env_file: backend/.env
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME:-quill_auth}
      POSTGRES_USER: ${AUTH_DB_USER:-auth_user}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER:-auth_user} -d ${AUTH_DB_NAME:-quill_auth}"]
      interval: 5s
      timeout: 3s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    networks:
      - private

  postgres-fhir:
    image: postgres:16-alpine
    container_name: quill_postgres_fhir
    env_file: backend/.env
    environment:
      POSTGRES_DB: ${FHIR_DB_NAME:-hapi}
      POSTGRES_USER: ${FHIR_DB_USER:-hapi_user}
      POSTGRES_PASSWORD: ${FHIR_DB_PASSWORD}
    volumes:
      - postgres_fhir_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${FHIR_DB_USER:-hapi_user} -d ${FHIR_DB_NAME:-hapi}"]
      interval: 5s
      timeout: 3s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    networks:
      - private

  postgres-ehrbase:
    image: ehrbase/ehrbase-v2-postgres:16.2
    container_name: quill_postgres_ehrbase
    env_file: backend/.env
    environment:
      POSTGRES_DB: ${EHRBASE_DB_NAME:-ehrbase}
      POSTGRES_USER: ${EHRBASE_DB_USER:-ehrbase_user}
      POSTGRES_PASSWORD: ${EHRBASE_DB_PASSWORD}
    volumes:
      - postgres_ehrbase_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${EHRBASE_DB_USER:-ehrbase_user} -d ${EHRBASE_DB_NAME:-ehrbase}"]
      interval: 5s
      timeout: 3s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
    networks:
      - private

  fhir:
    image: hapiproject/hapi:latest
    container_name: quill_fhir
    env_file: backend/.env
    environment:
      - spring.datasource.url=jdbc:postgresql://postgres-fhir:5432/${FHIR_DB_NAME:-hapi}
      - spring.datasource.username=${FHIR_DB_USER:-hapi_user}
      - spring.datasource.password=${FHIR_DB_PASSWORD}
      - spring.datasource.driverClassName=org.postgresql.Driver
      - spring.jpa.properties.hibernate.dialect=ca.uhn.fhir.jpa.model.dialect.HapiFhirPostgres94Dialect
      - hapi.fhir.fhir_version=R4
      - hapi.fhir.subscription.resthook_enabled=false
      - hapi.fhir.subscription.email.enabled=false
      - hapi.fhir.subscription.websocket_enabled=false
      - hapi.fhir.cors.allowed_origin=*
    expose:
      - "8080"
    depends_on:
      postgres-fhir:
        condition: service_healthy
    networks:
      - private
      - public
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/fhir/metadata || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  ehrbase:
    image: ehrbase/ehrbase:latest
    container_name: quill_ehrbase
    env_file: backend/.env
    environment:
      - DB_URL=jdbc:postgresql://postgres-ehrbase:5432/${EHRBASE_DB_NAME:-ehrbase}
      - DB_USER=${EHRBASE_DB_USER:-ehrbase_user}
      - DB_PASS=${EHRBASE_DB_PASSWORD}
      - DB_USER_ADMIN=${EHRBASE_DB_USER:-ehrbase_user}
      - DB_PASS_ADMIN=${EHRBASE_DB_PASSWORD}
      - SECURITY_AUTHTYPE=BASIC
      - SECURITY_AUTHUSER=${EHRBASE_API_USER:-ehrbase_user}
      - SECURITY_AUTHPASSWORD=${EHRBASE_API_PASSWORD}
      - SECURITY_AUTHADMINUSER=${EHRBASE_API_ADMIN_USER:-ehrbase_admin}
      - SECURITY_AUTHADMINPASSWORD=${EHRBASE_API_ADMIN_PASSWORD}
      - SERVER_NODENAME=quill.ehrbase.node
      - SYSTEM_ALLOW_TEMPLATE_OVERWRITE=true
      - DB_JDBC_PARAMS=?stringtype=unspecified&lc_collate=C
    expose:
      - "8080"
    depends_on:
      postgres-ehrbase:
        condition: service_healthy
    networks:
      - private
      - public
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ehrbase/rest/openehr/v1/definition/template/adl1.4 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  caddy:
    image: caddy:2-alpine
    container_name: quill_caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/dev/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - public

volumes:
  postgres_auth_data:
  postgres_fhir_data:
  postgres_ehrbase_data:
  caddy_data:
  caddy_config:
  frontend_node_modules:

networks:
  public: {}
  private:
    internal: true
