[project]
name = "backend"
version = "0.1.0"
description = "Backend fastAPI and git services"
authors = [
    {name = "Cotswoldsmaker",email = "mark.allan.bailey@gmail.com"}
]
requires-python = ">=3.10"
dependencies = [
    "fastapi==0.115.2",
    "uvicorn[standard]==0.30.6",
    "pydantic==2.9.2",
    "sqlalchemy==2.0.35",
    "psycopg2-binary==2.9.9",
    "python-dotenv==1.0.1",
    "httpx==0.27.0"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = false

