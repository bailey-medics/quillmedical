name: Main branch workflows

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]
  workflow_run:
    workflows: ["Non-main branch workflows"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build frontend + MkDocs site
    runs-on: ubuntu-latest
    env:
      OPENAPI_SRC: docs/docs/code/swagger/openapi.json
      OPENAPI_DST: site/code/swagger/openapi.json
    # If this was triggered by workflow_run, only proceed if the previous workflow succeeded
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Required for GitHub Pages artifact wiring
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # ---------- Frontend docs (Node 24 + Yarn) ----------
      - name: Set up Node (24.x)
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable Corepack & pin Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate
          yarn --version

      - name: Install frontend deps
        working-directory: frontend
        run: |
          yarn install --frozen-lockfile

      - name: Generate JSON from YAML for TypeScript types
        working-directory: frontend
        run: |
          yarn generate:types

      - name: Build Storybook static site
        working-directory: frontend
        run: |
          yarn storybook:build

      - name: Build frontend docs
        working-directory: frontend
        run: |
          yarn docs:build

      - name: Collect frontend docs into /site
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p site

          # Add or adjust these candidate output paths to match your frontend build
          CANDIDATES=(
            "docs/docs/frontend"
            "docs/docs/storybook"
          )

          copied="false"
          for d in "${CANDIDATES[@]}"; do
            if [ -d "$d" ]; then
              name=$(basename "$d")
              echo "Copying $d -> site/$name"
              mkdir -p "site/$name"
              cp -r "$d"/. "site/$name/"
              copied="true"
            fi
          done

          if [ "$copied" != "true" ]; then
            echo "WARNING: No known frontend docs output folder found. Nothing copied."
          fi

      # ---------- Backend docs (MkDocs via Poetry) ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install project docs deps via Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry
          cd backend
          poetry install --no-interaction --no-ansi --with dev

      - name: Export OpenAPI JSON for docs
        working-directory: backend
        run: |
          # Run the exporter (must not use --dev in CI). Fail the build if required env
          # variables are missing so we don't accidentally ship a dev fallback.
          poetry run python scripts/dump_openapi.py --dev

      - name: Copy prompts to docs for MkDocs
        run: |
          mkdir -p docs/docs/llm/prompts
          cp -r prompts/* docs/docs/llm/prompts/

      - name: Build MkDocs site into /site
        run: |
          cd backend
          poetry run mkdocs build -f ../docs/mkdocs.yml -d ../site

      - name: Show final site tree (debug)
        run: |
          echo "Final site/ content:"
          ls -la site || true

      # ---------- Upload for Pages ----------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Extract commit info
        id: commit
        run: |
          COMMIT_SUBJECT=$(git log -1 --pretty=%s)
          # Escape for JSON: replace quotes and newlines
          COMMIT_SUBJECT="${COMMIT_SUBJECT//\"/\\\"}"
          COMMIT_SUBJECT="${COMMIT_SUBJECT//$'\n'/ }"
          echo "subject=$COMMIT_SUBJECT" >> $GITHUB_OUTPUT

          # Get short SHA (first 7 characters) of the merge commit
          SHORT_SHA="${GITHUB_SHA:0:7}"
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

          # Get commit author
          AUTHOR=$(git log -1 --pretty=%an)
          echo "author=$AUTHOR" >> $GITHUB_OUTPUT

          # Extract source branch from merge commit like "Merge branch 'mark-15-02-26' into main"
          SOURCE_BRANCH=""
          if [[ "$COMMIT_SUBJECT" =~ ^Merge\ branch\ \'([a-zA-Z0-9/_.-]+)\'\ into\ main$ ]]; then
            SOURCE_BRANCH="${BASH_REMATCH[1]}"
          fi
          echo "source_branch=$SOURCE_BRANCH" >> $GITHUB_OUTPUT

      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "âœ… Build succeeded and deployed to GitHub Pages"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*âœ… Build succeeded and deployed to GitHub Pages*\n\nğŸ‘¤ ${{ steps.commit.outputs.author }}\nğŸ”— <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ steps.commit.outputs.short_sha }}>\nğŸ”— <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "âŒ Deploy to GitHub Pages failed"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*âŒ Deploy to GitHub Pages failed*\n\nğŸ‘¤ ${{ steps.commit.outputs.author }}\nğŸ”— <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ steps.commit.outputs.short_sha }}>\nğŸ”— <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Failed Run>"
