name: Build and deploy MkDocs

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build MkDocs site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project docs deps via Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry
          # Install dev group deps (where mkdocs, mkdocstrings and theme are declared)
          cd backend
          poetry install --no-interaction --no-ansi --with dev

      - name: Build site using Poetry environment
        run: |
          # Run mkdocs from the backend poetry environment so it uses the exact deps declared there
          cd backend
          poetry run mkdocs build -f ../docs/mkdocs.yml -d ../site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v1
