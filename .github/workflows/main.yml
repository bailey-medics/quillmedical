name: Main branch workflows

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]
  workflow_run:
    workflows: ["Non-main branch workflows"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build frontend + MkDocs site
    runs-on: ubuntu-latest
    env:
      OPENAPI_SRC: docs/docs/code/swagger/openapi.json
      OPENAPI_DST: site/code/swagger/openapi.json
    # If this was triggered by workflow_run, only proceed if the previous workflow succeeded
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Required for GitHub Pages artifact wiring
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # ---------- Frontend docs (Node 24 + Yarn) ----------
      - name: Set up Node (24.x)
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable Corepack & pin Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate
          yarn --version

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            frontend/.yarn/cache
            frontend/.yarn/install-state.gz
            frontend/node_modules
          key: ${{ runner.os }}-yarn4-docs-${{ hashFiles('frontend/yarn.lock', 'frontend/.yarnrc.yml') }}
          restore-keys: |
            ${{ runner.os }}-yarn4-docs-
            ${{ runner.os }}-yarn4-

      - name: Install frontend deps
        working-directory: frontend
        run: |
          yarn install --frozen-lockfile

      - name: Cache Storybook & Vite build artifacts
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules/.vite
            frontend/.storybook-cache
            frontend/storybook-static
          key: ${{ runner.os }}-storybook-build-${{ hashFiles('frontend/src/**/*.{ts,tsx,js,jsx,json}', 'frontend/.storybook/**/*') }}
          restore-keys: |
            ${{ runner.os }}-storybook-build-

      - name: Generate JSON from YAML for TypeScript types
        working-directory: frontend
        run: |
          yarn generate:types

      - name: Build Storybook static site
        working-directory: frontend
        run: |
          yarn storybook:build

      - name: Build frontend docs
        working-directory: frontend
        run: |
          yarn docs:build

      - name: Collect frontend docs into /site
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p site

          # Add or adjust these candidate output paths to match your frontend build
          CANDIDATES=(
            "docs/docs/frontend"
            "docs/docs/storybook"
          )

          copied="false"
          for d in "${CANDIDATES[@]}"; do
            if [ -d "$d" ]; then
              name=$(basename "$d")
              echo "Copying $d -> site/$name"
              mkdir -p "site/$name"
              cp -r "$d"/. "site/$name/"
              copied="true"
            fi
          done

          if [ "$copied" != "true" ]; then
            echo "WARNING: No known frontend docs output folder found. Nothing copied."
          fi

      # ---------- Backend docs (MkDocs via Poetry) ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            backend/.venv
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-docs-py3.13-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-docs-py3.13-
            ${{ runner.os }}-poetry-

      - name: Install project docs deps via Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade poetry
          poetry config virtualenvs.in-project true
          cd backend
          poetry install --no-interaction --no-ansi --with dev

      - name: Export OpenAPI JSON for docs
        working-directory: backend
        run: |
          # Run the exporter (must not use --dev in CI). Fail the build if required env
          # variables are missing so we don't accidentally ship a dev fallback.
          poetry run python scripts/dump_openapi.py --dev

      - name: Copy prompts to docs for MkDocs
        run: |
          mkdir -p docs/docs/llm/prompts
          cp -r prompts/* docs/docs/llm/prompts/

      - name: Build MkDocs site into /site
        run: |
          cd backend
          poetry run mkdocs build -f ../docs/mkdocs.yml -d ../site

      - name: Show final site tree (debug)
        run: |
          echo "Final site/ content:"
          ls -la site || true

      # ---------- Upload for Pages ----------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Notify Slack on Build Failure
        if: failure()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "❌ Main documentation build failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*❌ Main documentation build failed*\n\n*Commit:* ${{ github.event.head_commit.message }}\n*Author:* ${{ github.actor }}\n*Main SHA:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*GitHub Action:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to access merge parents

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Extract commit info
        id: commit
        run: |
          COMMIT_SUBJECT=$(git log -1 --pretty=%s)
          # Escape for JSON: replace quotes and newlines
          COMMIT_SUBJECT="${COMMIT_SUBJECT//\"/\\\"}"
          COMMIT_SUBJECT="${COMMIT_SUBJECT//$'\n'/ }"
          echo "subject=$COMMIT_SUBJECT" >> $GITHUB_OUTPUT

          # Extract source branch from merge commit like "Merge branch 'mark-15-02-26' into main"
          SOURCE_BRANCH=""
          if [[ "$COMMIT_SUBJECT" =~ ^Merge\ branch\ \'([a-zA-Z0-9/_.-]+)\'\ into\ main$ ]]; then
            SOURCE_BRANCH="${BASH_REMATCH[1]}"
          fi
          echo "source_branch=$SOURCE_BRANCH" >> $GITHUB_OUTPUT

          # Check if this is a merge commit (has second parent)
          if git rev-parse --verify --quiet HEAD^2 > /dev/null 2>&1; then
            echo "Detected merge commit, using HEAD^2"
            # Get SHA from the branch that was merged (second parent of merge commit)
            # This matches the SHA shown in non-main workflow
            BRANCH_SHA=$(git log HEAD^2 -1 --pretty=%H)
            echo "branch_sha=$BRANCH_SHA" >> $GITHUB_OUTPUT

            SHORT_SHA=$(git log HEAD^2 -1 --pretty=%h)
            echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

            # Get commit author from the merged branch
            AUTHOR=$(git log HEAD^2 -1 --pretty=%an)
            echo "author=$AUTHOR" >> $GITHUB_OUTPUT
          elif [ -n "$SOURCE_BRANCH" ]; then
            echo "Merge commit detected but HEAD^2 not available, trying to fetch branch: $SOURCE_BRANCH"
            # Try to get info from the source branch if we can extract it
            if git fetch origin "$SOURCE_BRANCH" 2>/dev/null; then
              BRANCH_SHA=$(git log "origin/$SOURCE_BRANCH" -1 --pretty=%H)
              echo "branch_sha=$BRANCH_SHA" >> $GITHUB_OUTPUT

              SHORT_SHA=$(git log "origin/$SOURCE_BRANCH" -1 --pretty=%h)
              echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

              AUTHOR=$(git log "origin/$SOURCE_BRANCH" -1 --pretty=%an)
              echo "author=$AUTHOR" >> $GITHUB_OUTPUT
            else
              echo "Could not fetch branch, falling back to current commit"
              BRANCH_SHA="${GITHUB_SHA}"
              echo "branch_sha=$BRANCH_SHA" >> $GITHUB_OUTPUT

              SHORT_SHA="${GITHUB_SHA:0:7}"
              echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

              AUTHOR=$(git log -1 --pretty=%an)
              echo "author=$AUTHOR" >> $GITHUB_OUTPUT
            fi
          else
            echo "Not a merge commit, using current commit"
            # Not a merge commit, use current commit
            BRANCH_SHA="${GITHUB_SHA}"
            echo "branch_sha=$BRANCH_SHA" >> $GITHUB_OUTPUT

            SHORT_SHA="${GITHUB_SHA:0:7}"
            echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

            AUTHOR=$(git log -1 --pretty=%an)
            echo "author=$AUTHOR" >> $GITHUB_OUTPUT
          fi

      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "✅ Main documentation build succeeded and deployed to GitHub Pages",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*✅ Main documentation build succeeded and deployed to GitHub Pages*\n\n*Commit:* ${{ steps.commit.outputs.subject }}\n*Author:* ${{ steps.commit.outputs.author }}\n*Non-main SHA:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ steps.commit.outputs.branch_sha }}|${{ steps.commit.outputs.short_sha }}>\n*GitHub Action:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}>"
                  }
                }
              ]
            }

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "❌ Main documentation build failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*❌ Main documentation build failed*\n\n*Commit:* ${{ steps.commit.outputs.subject }}\n*Author:* ${{ steps.commit.outputs.author }}\n*Non-main SHA:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ steps.commit.outputs.branch_sha }}|${{ steps.commit.outputs.short_sha }}>\n*GitHub Action:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}>"
                  }
                }
              ]
            }
