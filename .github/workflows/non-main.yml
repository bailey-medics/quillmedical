name: non-main

on:
  push:
    branches-ignore: [main, master]
  pull_request:
    branches-ignore: [main, master]

permissions:
  contents: read

jobs:
  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Python pre-commit
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

      # Node / Yarn Berry
      - name: Set up Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack & pin Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate
          yarn --version

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            frontend/.yarn/cache
            frontend/.yarn/install-state.gz
            frontend/node_modules
          key: ${{ runner.os }}-yarn4-nm-${{ hashFiles('frontend/yarn.lock', 'frontend/.yarnrc.yml') }}
          restore-keys: |
            ${{ runner.os }}-yarn4-nm-

      - name: Install deps
        run: |
          cd frontend
          yarn install

      - name: ESLint
        run: |
          cd frontend
          yarn eslint

      - name: Prettier
        run: |
          cd frontend
          yarn prettier

      - name: Stylelint
        run: |
          cd frontend
          yarn stylelint

      - name: TypeScript (noEmit)
        run: |
          cd frontend
          yarn typecheck
