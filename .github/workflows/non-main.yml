name: non-main

on:
  push:
    branches-ignore: [main, master]
  pull_request:
    branches-ignore: [main, master]

permissions:
  contents: read

jobs:
  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Python pre-commit
      # - name: Set up Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.12'
      # - name: Run pre-commit
      #   uses: pre-commit/action@v3.0.1
      #   with:
      #     extra_args: --all-files

      # Node / Yarn Berry
      - name: Set up Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack & pin Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate
          yarn --version

      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
            node_modules
            frontend/node_modules
          key: ${{ runner.os }}-yarn4-nm-${{ hashFiles('yarn.lock', '.yarnrc.yml') }}
          restore-keys: |
            ${{ runner.os }}-yarn4-nm-

      - name: Install deps
        run: yarn install

      # JS/TS linters â€” use workspace exec (or run from frontend dir)
      - name: ESLint (frontend)
        run: yarn run lint:eslint

      - name: Prettier (frontend)
        run: yarn run lint:prettier

      # - name: Stylelint (frontend)
      #   run: yarn run lint:style

      # Optional: TypeScript type-check
      # - name: TypeScript (noEmit)
      #   run: yarn workspace frontend exec tsc --noEmit
