version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg2://quill:${POSTGRES_PASSWORD}@db:5432/quill
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    networks: [quill_net]

  frontend:
    build:
      context: ./frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: "/api"
    expose:
      - "3000"
    depends_on: [backend]
    networks: [quill_net]

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: quill
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: quill
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quill -d quill"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [quill_net]

  gitea:
    image: gitea/gitea:latest
    container_name: quill_gitea
    ports:
      - "3001:3000" # Web UI
      - "2222:22" # SSH for git
    volumes:
      - gitea_data:/data
    restart: unless-stopped
    networks: [quill_net]

  caddy:
    image: caddy:2-alpine
    container_name: quill_caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks: [quill_net]

volumes:
  db_data:
  gitea_data:
  caddy_data:
  caddy_config:

networks:
  quill_net:
    driver: bridge
